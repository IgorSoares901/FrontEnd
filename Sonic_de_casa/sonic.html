<!DOCTYPE html>
<html>

<head>
   <title>Personagem control√°vel e animado</title>
   <script src="animacao.js"></script> 
   <script src="teclado.js"></script> 
   <script src="sonic.js"></script>
   <script src="spritesheet.js"></script> 
   <script src = "tiro.js"></script>
</head>

<body>
   <canvas id="canvas_sonic" width="500" height="500"></canvas>
   <script>
      var canvas = document.getElementById('canvas_sonic');
      var context = canvas.getContext('2d');

      var teclado = new Teclado(document); 
      var animacao = new Animacao(context); 

      var imgSonic = new Image(); 
      imgSonic.src = 'imagens/Sonic_Spritesheet.png'; 

      var imgExplosao = new Image();
      imgExplosao.src = 'imagens/explosao.png';

      var sonic = new Sonic(context, teclado, imgSonic, animacao);
      sonic.x = 200; 
      sonic.y = 200; 
      animacao.novoSprite(sonic);

      teclado.disparou(ESPACO, function() {
    sonic.atirar();
    });

      imgSonic.onload = function() {
         animacao.ligar();
      }
   </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste loop de animação com sprites</title>
    <script src = "animacao.js"></script>
    <script src = "bola.js"></script>
</head>
<body>
    <canvas id = "canvas_animacao" width="750" height="600"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas_animacao');
        var context = canvas.getContext('2d');
        //criado sprites
        var b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.cor = 'red';
        b1.raio = 20;

        var b2 = new Bola(context);
        b2.x = 200;
        b2.y = 100;
        b2.velocidadeX = -10;
        b2.velocidadeY = 20;
        b2.cor = 'blue';
        b2.raio = 30;

        var b3 = new Bola(context);
        b3.x = 250;
        b3.y = 300;
        b3.velocidadeX = 5;
        b3.velocidadeY = 15;
        b3.cor = 'green';
        b3.raio = 50;

        var b4 = new Bola(context)
        b4.x = 350;
        b4.y = 50;
        b4.velocidadeX = 30;
        b4.velocidadeY = 50;
        b4.cor = 'purple';
        b4.raio = 15;


        var animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);
        animacao.novoSprite(b3);
        animacao.novoSprite(b4);
        animacao.ligar();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento do personagem com keydown</title>
</head>
<body>
    <canvas id = "canvas_teclado_1" width = "500" height="500"></canvas>
    <script>
        var canvas = document. getElementById('canvas_teclado_1');
        var context = canvas.getContext('2d');
        var posicao = 0;
        var posicaoY = 0;
        desenharPersonagem();
        document.addEventListener('keydown', function(evento){
            if(evento.keyCode == 37){
                posicao -=10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 39){
                posicao += 10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 38){
                posicaoY -= 10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 40){
                posicaoY +=10;
                desenharPersonagem();
            }
        });
        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, posicaoY, 20, 50);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o canvas e o java script</title>
</head>
<body>
    <canvas id="meu_canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById ('meu_canvas');
        var context = canvas.getContext ('2d');
        context.fillStyle = 'gray';
        context.strokeStyle = 'black';
        context.lineWidth = 2;
        // metade do anti hor√°rio
        context.beginPath();
        context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);
        context.fill();
        context.stroke();
        // metade do horario
        context.beginPath();
        context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180, true);
        context.fill();
        context.stroke();
        // o circulo completo
        context.beginPath();
        context.arc(250, 50, 40, 0, 2*Math.PI);
        context.fill();
        context.stroke();
        
       
    </script>
</body>
</html>
